apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
    name: k8s-multi-com-tls
spec:
    secretName: k8s-multi-com
    issuerRef:
        Name: letsencrypt-prod
        kind: ClusterIssuer
    commonName: k8s-multi.com
    dnsNames:
        - smallmanconsultancy.co.uk
        - www.smallmanconsultancy.co.uk
    acme:
        config:
            - http01:
                    ingressClass: nginx
            domains:
                    - smallmanconsultancy.co.uk
                    - www.smallmanconsultancy.co.uk
