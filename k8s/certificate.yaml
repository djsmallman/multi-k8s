apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
    name: smallmanconsultancy.co.uk-tls
spec:
    secretName: smallmanconsultancy.co.uk
    issuerRef:
        Name: letsencrypt-prod
        kind: ClusterIssuer
    commonName: k8s.smallmanconsultancy.co.uk
    dnsNames:
        - k8s.smallmanconsultancy.co.uk
        - www.smallmanconsultancy.co.uk
    acme:
        config:
            - http01:
                    ingressClass: nginx
            domains:
                    - k8s.smallmanconsultancy.co.uk
                    - www.smallmanconsultancy.co.uk
